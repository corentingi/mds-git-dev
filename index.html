<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercice 2 sur GIT</title>
</head>
<body>
    <div>
        <h1>Super document</h1>
    </div>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit.
        Eveniet, cum corporis iure repellat iste commodi suscipit quo doloribus placeat similique non ut pariatur possimus ipsam.
        Voluptas quaerat qui optio ad!
    </p>
    <div>
        <h2>Section 2</h2>
    </div>
    <div class="wrapper">
        <div class="bird">
            <div class="head">
                <div class="eye eye_right">
                    <div class="eye__inner eye__inner_right">
                        <div class="eye__pupil"></div>
                    </div>
                </div>
    
                <div class="nose"></div>
    
                <div class="eye eye_left">
                    <div class="eye__inner eye__inner_left">
                        <div class="eye__pupil"></div>
                    </div>
                </div>
            </div>
    
            <div class="body-wrap">
                <div class="body1"></div>
                <div class="body2"></div>
                <div class="body3"></div>
            </div>
    
            <div class="legs">
                <div class="leg leg_left"></div>
                <div class="leg leg_right"></div>
            </div>
    
            <div class="tail"></div>
    
            <div class="pseudo-knife">
                <div class="pseudo-knife__blade"></div>
                <div class="pseudo-knife__handle"></div>
            </div>
    
            <div class="knife">
                <div class="knife__blade"></div>
                <div class="knife__handle"></div>
            </div>
        </div>
    </div>
</body>
</html>
